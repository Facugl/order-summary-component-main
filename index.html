<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <figure class="bg-image">
      <img class="image" src="./images/illustration-hero.svg" alt="Mujer escuchando musica">
    </figure>
    <section class="main">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <section class="plan-container">
      <img class="plan-image" src="./images/icon-music.svg" alt="">
      <div class="plan-description">
        <h2 class="plan-title">Annual Plan</h2>
        <p class="plan-price">$59.99/year</p>
      </div>
      <button class="btn btn-change">Change</button>
    </section>
    <section class="buttons">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">Cancel Order</button>
    </section>
  </div>
  <footer class="footer">
    <ul class="list-footer">
      <li class="list-item">
        Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
      </li>
      <li class="list-item">
        Coded by <a href="https://github.com/Facugl">Facundo Luna</a>.
      </li>
    </ul>
  </footer>
</body>
</html>
